##############################################################
#                   Encryptic Log Configuration              #
#             Customized BepInEx Runtime Configuration       #
##############################################################

[Caching]

## Enable/disable assembly metadata cache
EnableAssemblyCache = true

[Chainloader]

## Hide BepInEx Manager GameObject
HideManagerGameObject = true

[Harmony.Logger]

## Harmony log channels
LogChannels = Warn, Error

[Logging]

## Shows Unity logs in BepInEx logs
UnityLogListening = true

## Redirect console output to Unity log
LogConsoleToUnityLog = true

[Logging.Console]

## === Encryptic Log Console ===
## Enable console window for Encryptic Log
Enabled = true

## Prevent console from being closed
PreventClose = false

## Encoding mode
ShiftJisEncoding = false

## Console output routing
StandardOutType = Auto

## Log levels shown in console (Encryptic Log mode)
LogLevels = All

[Logging.Disk]

## Include Unity logs in Encryptic Log file
WriteUnityLog = false

## Append to Encryptic Log instead of overwriting
AppendLog = false

## Enable disk logging (Encryptic Log)
Enabled = true

## Log levels written to disk
LogLevels = Fatal, Error, Warning, Message, Info

[Preloader]

## Apply runtime patches
ApplyRuntimePatches = true

## MonoMod backend
HarmonyBackend = auto

## Save patched assemblies for developers
DumpAssemblies = false

## Load patched assemblies from dump
LoadDumpedAssemblies = false

## Break before loading assemblies
BreakBeforeLoadAssemblies = false

[Preloader.Entrypoint]

## Target assembly
Assembly = UnityEngine.CoreModule.dll

## Entrypoint type
Type = Application

## Entrypoint method
Method = .cctor

##############################################################
#                     END OF ENCRYPTIC LOG                   #
##############################################################
